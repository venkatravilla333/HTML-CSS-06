<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Document</title>
</head>
<body>
  <h1>List tags</h1>
  <h4>Unordered list</h4>
  <ul type="square">
    <li>sachin</li>
    <li>kohli</li>
    <li>dhoni</li>
    <li>gill</li>
    <li>rahul</li>
  </ul>

  <h4>Ordered list</h4>
  <ol type="" start="" >
    <li>sachin</li>
    <li>kohli</li>
    <li>dhoni</li>
    <li>gill</li>
    <li>rahul</li>
  </ol>

  <h4>Data lists</h4>
  <dl>
    <dt>sachin</dt>
    <dd>He is a cricketer</dd>
    <dt>mahesh</dt>
    <dd>He is a hero</dd>
    <dt>pawan</dt>
    <dd>He is a politician</dd>
  </dl>
</body>
</html>
