<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Document</title>
</head>
<body>
  <h2>Form tag</h2>
  <form autocomplete="on" >
    <fieldset>
    <legend>form data</legend>
    <label for="username">User name</label>
    <input type="text" id="username" placeholder="enter name" maxlength="5" size="100" readonly value="sachin"> <br> <br>

    <label for="">Password</label>
    <input type="password" placeholder="enter pasword" disabled>
    <br>
    <br>
    <textarea cols="20" rows="5"></textarea>
    </fieldset>
    <label for="names">names</label>
    <select name="" id="names">
      <optgroup label="cricketers">
        <option value="sachin">Sachin</option>
        <option value="kohli">Kohli</option>
        <option value="gill">Gill</option>
        <option value="dhoni">Dhoni</option>
      </optgroup>
      <optgroup label="heros">
        <option value="mahesh">Mahesh</option>
        <option value="cherry">Cherry</option>
        <option value="kalyan">Kalyan</option>
        <option value="chiru">Chiru</option>
      </optgroup>
    </select>

    <label for="one">Choose your browser from the list:</label>
    <input list="aaa" id="one">
    <datalist id="aaa">
      <option value="Chiru">
      <option value="Ntr">
      <option value="Banni">
      <option value="Vijay">
    </datalist>
    <button type="submit">submit</button>
    <br>
    <span>type text</span>
    <input type="text">
    <span>type password</span>
    <input type="password">
    <span>type email</span>
    <input type="email">
    <span>type button</span>
    <input type="button" value="click">
    <br>
    <span>type radio</span>
    <br>
    <label for="">gender</label>
    <label for="">male</label>
    <input type="radio" name="one">
    <label for="">female</label>
    <input type="radio" name="one">
    <label for="">others</label>
    <input type="radio" name="one">
    <p>type checkbox</p>
    <input type="checkbox"> js
    <input type="checkbox"> react
    <input type="checkbox"> html
    <input type="checkbox"> css
    <p>type number</p>
    <input type="number">
    <p>type date</p>
    <input type="date">
    <p>type reset</p>
    <input type="reset">
    <p>type submit</p>
    <input type="submit" value="submit">
    <p>type tel</p>
    <input type="tel" >
    <p>type range</p>
    <input type="range" >
    <p>type time</p>
    <input type="time" >
    <p>type month</p>
    <input type="month" >
    
    
  </form>
</body>
</html>
